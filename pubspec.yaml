name: lotex
description: "Lotex - Ukrainian Auction Marketplace"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- State Management & Architecture (Riverpod) ---
  flutter_riverpod: ^2.4.9
  
  # --- Data Class Generation (Freezed) ---
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1
  cupertino_icons: ^1.0.8

  # --- Firebase (Backend) ---
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  cloud_functions: ^6.0.0
  google_sign_in: ^7.2.0

  # --- UI & Utils ---
  go_router: ^17.0.1  # Навігація
  intl: ^0.20.2       # Форматування гривні та дат
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  uuid: ^4.3.3        # Генерація ID
  shared_preferences: ^2.2.3
  image_picker: ^1.1.2
  image: ^4.1.7
  sign_in_with_apple: ^7.0.1
  crypto: ^3.0.6

  # --- HTTP & Secure Tokens (for custom backend/JWT) ---
  dio: ^5.3.2
  http: ^1.2.2
  flutter_secure_storage: ^9.0.0

  # --- Payments (Заготовка) ---
  webview_flutter: ^4.10.0
  flutter_stripe: ^12.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_native_splash: ^2.4.6
  build_runner: ^2.4.8
  freezed: ^3.2.4
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/branding/logo.png

flutter_native_splash:
  # Native splash для Android/iOS (до першого кадру Flutter).
  color: "#FFFFFF"
  color_dark: "#020617"
  image: assets/branding/logo.png
  image_dark: assets/branding/logo.png
  android: true
  ios: true
  web: false
  android_12:
    color: "#FFFFFF"
    color_dark: "#020617"
    image: assets/branding/logo.png